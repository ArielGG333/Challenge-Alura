<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Encriptador Challenge</title>
  </head>
  <body>
    <header>
      <img class="logo" src="Imagenes/Logo.svg" alt="logo" />
    </header>
    <main>
      <section class="seccion1">
        <div class="contenedorCajaTexto">
            <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
        </div>
        <div class="alerta">
          <img src="Imagenes/alerta.svg" alt="alerta" />
          <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedorBotones">
          <input
            type="button"
            class="btn-encriptar"
            value="Encriptar"
            onclick="encriptar()"
          />
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </section>
      <section class="seccion2">
        <div class="contenedorMunieco">
          <img src="Imagenes/Muñeco.svg" alt="muñeco" class="munieco" />
        </div>
        <div class="contenedorParrafo">
          <h3>Ningún mensaje fue encontrado</h3>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="contenedorCopiar">
          <button type="button" class="btnCopiar" onclick="copiar()">
            Copiar
          </button>
        </div>
        <div class="contenedorResultado">
          <p class="textoResultado"></p>
        </div>
      </section>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
